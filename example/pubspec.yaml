name: example
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.20.2
  sketchy_design_lang:
    path: ../

dev_dependencies:
  all_lint_rules_community: ^0.0.38
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: ComicShanns
      fonts:
        - asset: assets/fonts/comic-Shanns-2.ttf
    - family: Excalifont
      fonts:
        - asset: assets/fonts/Excalifont-Regular.ttf
    - family: XKCD
      fonts:
        - asset: assets/fonts/xkcd-Regular.otf
